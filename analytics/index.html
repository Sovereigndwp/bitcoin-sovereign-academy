<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>On-Chain Analytics – Bitcoin Sovereign Academy</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: #1a1a1a; color: #e0e0e0; margin: 0; }
    header { position: sticky; top: 0; background: #2d2d2d; border-bottom: 2px solid #f7931a; padding: 0.75rem 1rem; }
    a { color: #f7931a; text-decoration: none; }
    .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
    h1 { margin: 0.5rem 0 1rem; background: linear-gradient(135deg,#f7931a,#ffb347); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px,1fr)); gap: 1rem; }
    .card { background: rgba(0,0,0,0.3); border: 1px solid rgba(247,147,26,0.2); border-radius: 12px; padding: 1rem; }
    .card h2 { color: #f7931a; margin-top: 0; font-size: 1.1rem; }
    pre { white-space: pre-wrap; background: #111; padding: 0.75rem; border-radius: 8px; max-height: 420px; overflow: auto; }
    button { background: linear-gradient(135deg,#f7931a,#ffb347); border: none; color: #fff; font-weight: 600; padding: 0.6rem 1rem; border-radius: 999px; cursor: pointer; }
    .row { display: flex; gap: 0.5rem; flex-wrap: wrap; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="../index.html">← Back</a>
    </div>
  </header>
  <main class="container">
    <h1>On-Chain Analytics <span style="border:1px solid #2196f3;color:#2196f3;background:rgba(33,150,243,.15);border-radius:16px;padding:0.1rem 0.5rem;font-size:0.8rem;">BETA</span></h1>
    <p>Powered by the CheckOnChain-style analytics suite. Explore pricing models, profit/loss, network stats, and more.</p>

    <div class="grid">
      <section class="card">
        <h2>Summary</h2>
        <div class="row">
          <button id="btn-refresh">Refresh</button>
        </div>
        <pre id="summary">Ready.</pre>
      </section>

      <section class="card">
        <h2>Pricing Models</h2>
        <pre id="pricing">Loading…</pre>
      </section>

      <section class="card">
        <h2>Profit / Loss</h2>
        <pre id="pnl">Loading…</pre>
      </section>

      <section class="card">
        <h2>Network Stats</h2>
        <pre id="network">Loading…</pre>
      </section>
    </div>
  </main>

  <script src="../blockchain-integration/checkonchain-metrics.js"></script>
  <script>
    const metrics = new CheckOnChainMetrics();
    const setJSON = (el, data) => el.textContent = JSON.stringify(data, null, 2);

    async function load() {
      const all = await metrics.fetchAllMetrics();
      setJSON(document.getElementById('summary'), all.summary);
      setJSON(document.getElementById('pricing'), all.data.pricingModels);
      setJSON(document.getElementById('pnl'), all.data.profitLoss);
      setJSON(document.getElementById('network'), all.data.networkStats);
    }

    document.getElementById('btn-refresh').onclick = load;
    load();
  </script>
</body>
</html>
