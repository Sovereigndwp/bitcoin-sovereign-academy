    <h1>üîç Module 3 Progress Diagnostic</h1>
    <p>This page checks if all required activities for Module 3 completion are saved in localStorage.</p>

    <div id="results"></div>

    <div class="info">
        <h3>Manual Fix Options:</h3>
        <button onclick="fixProgress()">‚úÖ Mark All Activities Complete</button>
        <button onclick="clearProgress()">üóëÔ∏è Clear All Progress (Start Fresh)</button>
    </div>

    <script src="/js/progress-manager.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');

        // Check Activity 1: Predict Supply
        const activity1 = localStorage.getItem('retention.predictSupply.v1');
        const activity1Check = document.createElement('div');
        activity1Check.className = 'check ' + (activity1 ? 'pass' : 'fail');
        activity1Check.innerHTML = `
            <div class="status">${activity1 ? '‚úÖ' : '‚ùå'} Activity 1: Predict Supply</div>
            <div>Key: <code>retention.predictSupply.v1</code></div>
            <div>Value: ${activity1 ? `<code>${activity1}</code>` : '<em>Not set</em>'}</div>
        `;
        resultsDiv.appendChild(activity1Check);

        // Check Activity 2: Tap Cards (need all 4)
        const tapCards = [];
        for (let i = 0; i < 4; i++) {
            const key = `retention.s1m3.tapcard.${i}`;
            const value = localStorage.getItem(key);
            tapCards.push({ key, value, exists: !!value });
        }
        const activity2Complete = tapCards.every(c => c.exists);
        const activity2Check = document.createElement('div');
        activity2Check.className = 'check ' + (activity2Complete ? 'pass' : 'fail');
        activity2Check.innerHTML = `
            <div class="status">${activity2Complete ? '‚úÖ' : '‚ùå'} Activity 2: Tap-to-Reveal Cards</div>
            ${tapCards.map(c => `
                <div>${c.exists ? '‚úÖ' : '‚ùå'} ${c.key}: ${c.value ? '<code>' + c.value.substring(0, 50) + '...</code>' : '<em>Not set</em>'}</div>
            `).join('')}
        `;
        resultsDiv.appendChild(activity2Check);

        // Check Activity 3: Scenario Control
        const activity3 = localStorage.getItem('retention.scenarioControl.v1');
        const activity3Check = document.createElement('div');
        activity3Check.className = 'check ' + (activity3 ? 'pass' : 'fail');
        activity3Check.innerHTML = `
            <div class="status">${activity3 ? '‚úÖ' : '‚ùå'} Activity 3: Scenario Control</div>
            <div>Key: <code>retention.scenarioControl.v1</code></div>
            <div>Value: ${activity3 ? `<code>${activity3}</code>` : '<em>Not set</em>'}</div>
        `;
        resultsDiv.appendChild(activity3Check);

        // Check ProgressManager Module Complete
        const progressManager = new ProgressManager();
        progressManager.init();
        const moduleComplete = progressManager.isModuleComplete('curious', 1, 3);
        const moduleCheck = document.createElement('div');
        moduleCheck.className = 'check ' + (moduleComplete ? 'pass' : 'fail');
        moduleCheck.innerHTML = `
            <div class="status">${moduleComplete ? '‚úÖ' : '‚ùå'} ProgressManager: Module 3 Complete</div>
            <div>This is what controls the Stage 2 unlock</div>
        `;
        resultsDiv.appendChild(moduleCheck);

        // Overall Status
        const allComplete = activity1 && activity2Complete && activity3;
        const overallCheck = document.createElement('div');
        overallCheck.className = 'check ' + (allComplete ? 'pass' : 'fail');
        overallCheck.innerHTML = `
            <div class="status">${allComplete ? '‚úÖ ALL ACTIVITIES COMPLETE!' : '‚ùå INCOMPLETE'}</div>
            <div>${allComplete ? 'Module 3 should be marked complete and Stage 2 should unlock.' : 'Some activities are missing. Complete them or use the manual fix button below.'}</div>
        `;
        resultsDiv.appendChild(overallCheck);

        // Fix function
        function fixProgress() {
            // Set all activity localStorage items
            localStorage.setItem('retention.predictSupply.v1', 'increase:‚úì Correct! Fixed supply + growing demand = rising price. This is basic supply/demand economics. Bitcoin can\'t be printed like fiat currency.');

            localStorage.setItem('retention.s1m3.tapcard.0', 'üí° January 3, 2009. The Genesis Block contained a message about bank bailouts');
            localStorage.setItem('retention.s1m3.tapcard.1', 'üí° NO ONE. Thousands of independent nodes enforce rules together. Satoshi disappeared in 2011.');
            localStorage.setItem('retention.s1m3.tapcard.2', 'üí° Your private keys = your Bitcoin. No keys = no control (get your Bitcoin off exchanges)');
            localStorage.setItem('retention.s1m3.tapcard.3', 'üí° Prevents inflation forever. Unlike fiat (infinite printing), Bitcoin\'s scarcity is mathematically guaranteed.');

            localStorage.setItem('retention.scenarioControl.v1', 'reject');

            // Mark module as complete
            progressManager.setModuleComplete('curious', 1, 3);

            alert('‚úÖ Progress fixed! Reload the page to see updated status, then go to /paths/curious/stage-1/ to see Stage 2 unlocked!');
            location.reload();
        }

        function clearProgress() {
            if (confirm('Are you sure? This will clear ALL Module 3 progress.')) {
                localStorage.removeItem('retention.predictSupply.v1');
                localStorage.removeItem('retention.s1m3.tapcard.0');
                localStorage.removeItem('retention.s1m3.tapcard.1');
                localStorage.removeItem('retention.s1m3.tapcard.2');
                localStorage.removeItem('retention.s1m3.tapcard.3');
                localStorage.removeItem('retention.scenarioControl.v1');
                localStorage.removeItem('retention.s1m3.scrolled');

                // Clear from ProgressManager
                const key = 'learningProgress';
                const stored = localStorage.getItem(key);
                if (stored) {
                    const data = JSON.parse(stored);
                    if (data.curious && data.curious[1]) {
                        delete data.curious[1][3];
                        localStorage.setItem(key, JSON.stringify(data));
                    }
                }

                alert('Progress cleared. Reload to see updated status.');
                location.reload();
            }
        }
    </script>
