<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account | Bitcoin Sovereign Academy</title>
    
    <style>
        :root {
            --orange: #f7931a;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --border: #2d2d2d;
            --text: #e0e0e0;
            --text-dim: #b3b3b3;
            --green: #4CAF50;
            --red: #ef4444;
            --yellow: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--orange);
        }

        .header p {
            color: var(--text-dim);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--orange);
            border-bottom-color: var(--orange);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: var(--green);
        }

        .status-canceled {
            background: rgba(239, 68, 68, 0.2);
            color: var(--red);
        }

        .status-past-due {
            background: rgba(245, 158, 11, 0.2);
            color: var(--yellow);
        }

        .item-list {
            list-style: none;
        }

        .item {
            padding: 1.5rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .item:hover {
            border-color: var(--orange);
            background: rgba(247, 147, 26, 0.05);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .item-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .item-subtitle {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .item-meta {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .item-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .item-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-primary {
            background: var(--orange);
            color: white;
        }

        .btn-primary:hover {
            background: #ff8c00;
        }

        .btn-secondary {
            background: transparent;
            color: var(--orange);
            border: 2px solid var(--orange);
        }

        .btn-secondary:hover {
            background: rgba(247, 147, 26, 0.1);
        }

        .btn-danger {
            background: transparent;
            color: var(--red);
            border: 2px solid var(--red);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-dim);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-dim);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(247, 147, 26, 0.2);
            border-radius: 50%;
            border-top-color: var(--orange);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--red);
            color: var(--red);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--orange);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal h2 {
            margin-bottom: 1rem;
            color: var(--orange);
        }

        .modal p {
            color: var(--text-dim);
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .tabs {
                overflow-x: auto;
            }

            .item-header {
                flex-direction: column;
                gap: 1rem;
            }

            .item-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Account</h1>
            <p id="userEmail">Loading...</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="subscriptions">Subscriptions</button>
            <button class="tab" data-tab="purchases">Purchases</button>
            <button class="tab" data-tab="entitlements">Content Access</button>
        </div>

        <!-- Subscriptions Tab -->
        <div id="subscriptions-tab" class="tab-content active">
            <div class="card">
                <h2>Active Subscriptions</h2>
                <div id="subscriptions-list" class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading subscriptions...</p>
                </div>
            </div>
        </div>

        <!-- Purchases Tab -->
        <div id="purchases-tab" class="tab-content">
            <div class="card">
                <h2>Purchase History</h2>
                <div id="purchases-list" class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading purchases...</p>
                </div>
            </div>
        </div>

        <!-- Entitlements Tab -->
        <div id="entitlements-tab" class="tab-content">
            <div class="card">
                <h2>Content Access</h2>
                <div id="entitlements-list" class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading access...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Cancel Subscription Modal -->
    <div id="cancelModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeCancelModal()">√ó</button>
            <h2>Cancel Subscription</h2>
            <p id="cancelMessage">Are you sure you want to cancel this subscription?</p>
            <p style="color: var(--text-dim); font-size: 0.9rem;">Your access will continue until the end of the current billing period.</p>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn btn-danger" onclick="confirmCancel()" style="flex: 1;">
                    Cancel Subscription
                </button>
                <button class="btn btn-secondary" onclick="closeCancelModal()" style="flex: 1;">
                    Keep Subscription
                </button>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        let selectedSubscriptionId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            setupTabs();
        });

        // Check authentication
        function checkAuth() {
            authToken = getAuthToken();
            
            if (!authToken) {
                window.location.href = '/pricing.html';
                return;
            }

            // Decode JWT to get email
            try {
                const payload = JSON.parse(atob(authToken.split('.')[1]));
                document.getElementById('userEmail').textContent = payload.email;
            } catch (error) {
                console.error('Failed to decode token:', error);
            }

            // Load data
            loadSubscriptions();
            loadPurchases();
            loadEntitlements();
        }

        // Get auth token
        function getAuthToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'auth_token') {
                    return value;
                }
            }
            return localStorage.getItem('auth_token');
        }

        // Setup tabs
        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update active content
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    document.getElementById(`${tabName}-tab`).classList.add('active');
                });
            });
        }

        // Load subscriptions
        async function loadSubscriptions() {
            const container = document.getElementById('subscriptions-list');
            
            try {
                const response = await fetch('/api/subscriptions/manage', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load subscriptions');
                }

                if (data.subscriptions.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üìã</div>
                            <p>No active subscriptions</p>
                            <a href="/pricing.html" class="btn btn-primary" style="display: inline-block; margin-top: 1rem;">Browse Plans</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <ul class="item-list">
                        ${data.subscriptions.map(sub => renderSubscription(sub)).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Failed to load subscriptions:', error);
                container.innerHTML = `
                    <div class="error">${error.message}</div>
                `;
            }
        }

        // Render subscription
        function renderSubscription(sub) {
            const statusClass = sub.status === 'active' ? 'status-active' : 
                               sub.status === 'past_due' ? 'status-past-due' : 
                               'status-canceled';
            
            const renewDate = new Date(sub.currentPeriodEnd).toLocaleDateString();
            const showReactivate = sub.cancelAtPeriodEnd && sub.status === 'active';
            
            return `
                <li class="item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${sub.productName}</div>
                            <div class="item-subtitle">$${sub.price}/${sub.interval}</div>
                        </div>
                        <span class="status-badge ${statusClass}">${sub.status}</span>
                    </div>
                    <div class="item-meta">
                        <span>üìÖ ${sub.cancelAtPeriodEnd ? 'Expires' : 'Renews'}: ${renewDate}</span>
                    </div>
                    ${sub.cancelAtPeriodEnd ? 
                        `<div style="background: rgba(245, 158, 11, 0.1); border: 1px solid var(--yellow); border-radius: 8px; padding: 1rem; margin-top: 1rem; color: var(--yellow);">
                            ‚ö†Ô∏è This subscription will be canceled at the end of the billing period
                        </div>` : ''}
                    <div class="item-actions">
                        ${showReactivate ? 
                            `<button class="btn btn-primary" onclick="reactivateSubscription('${sub.id}')">Reactivate</button>` :
                            sub.status === 'active' ?
                                `<button class="btn btn-danger" onclick="openCancelModal('${sub.id}', '${sub.productName}')">Cancel Subscription</button>` :
                                ''
                        }
                    </div>
                </li>
            `;
        }

        // Load purchases
        async function loadPurchases() {
            const container = document.getElementById('purchases-list');
            
            try {
                const response = await fetch('/api/account/purchases', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load purchases');
                }

                if (data.purchases.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üõí</div>
                            <p>No purchases yet</p>
                            <a href="/pricing.html" class="btn btn-primary" style="display: inline-block; margin-top: 1rem;">Browse Products</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <ul class="item-list">
                        ${data.purchases.map(purchase => renderPurchase(purchase)).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Failed to load purchases:', error);
                container.innerHTML = `
                    <div class="error">${error.message}</div>
                `;
            }
        }

        // Render purchase
        function renderPurchase(purchase) {
            const statusClass = purchase.status === 'completed' ? 'status-active' : 
                               purchase.status === 'pending' ? 'status-past-due' : 
                               'status-canceled';
            
            const date = purchase.paidAt ? new Date(purchase.paidAt).toLocaleDateString() :
                        new Date(purchase.createdAt).toLocaleDateString();
            
            const providerIcon = purchase.provider === 'btcpay' ? '‚Çø' : 'üí≥';
            
            return `
                <li class="item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${purchase.productName}</div>
                            <div class="item-subtitle">${providerIcon} ${purchase.provider.toUpperCase()}</div>
                        </div>
                        <span class="status-badge ${statusClass}">${purchase.status}</span>
                    </div>
                    <div class="item-meta">
                        <span>üìÖ ${date}</span>
                        <span>üí∞ $${purchase.amount.toFixed(2)} ${purchase.currency}</span>
                    </div>
                </li>
            `;
        }

        // Load entitlements
        async function loadEntitlements() {
            const container = document.getElementById('entitlements-list');
            
            try {
                const response = await fetch('/api/account/entitlements', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load content access');
                }

                let html = '';

                // Show all-access badge if applicable
                if (data.hasAllAccess) {
                    html += `
                        <div style="background: rgba(76, 175, 80, 0.1); border: 2px solid var(--green); border-radius: 12px; padding: 1.5rem; margin-bottom: 2rem; text-align: center;">
                            <div style="font-size: 2rem; margin-bottom: 0.5rem;">üéâ</div>
                            <div style="font-size: 1.25rem; font-weight: 700; color: var(--green);">All Access Active</div>
                            <div style="color: var(--text-dim);">You have access to all content</div>
                        </div>
                    `;
                }

                // Paid entitlements
                if (data.entitlements.length > 0) {
                    html += `
                        <h3 style="margin-bottom: 1rem; color: var(--text-dim); font-size: 0.9rem; text-transform: uppercase;">Your Access</h3>
                        <ul class="item-list">
                            ${data.entitlements.map(e => renderEntitlement(e)).join('')}
                        </ul>
                    `;
                }

                // Free demos
                if (data.freeDemos.length > 0) {
                    html += `
                        <h3 style="margin: 2rem 0 1rem; color: var(--text-dim); font-size: 0.9rem; text-transform: uppercase;">Free Demos</h3>
                        <ul class="item-list">
                            ${data.freeDemos.map(e => renderEntitlement(e)).join('')}
                        </ul>
                    `;
                }

                if (!html) {
                    html = `
                        <div class="empty-state">
                            <div class="icon">üîì</div>
                            <p>No content access yet</p>
                            <a href="/pricing.html" class="btn btn-primary" style="display: inline-block; margin-top: 1rem;">Get Access</a>
                        </div>
                    `;
                }

                container.innerHTML = html;
            } catch (error) {
                console.error('Failed to load entitlements:', error);
                container.innerHTML = `
                    <div class="error">${error.message}</div>
                `;
            }
        }

        // Render entitlement
        function renderEntitlement(entitlement) {
            const statusClass = entitlement.isActive ? 'status-active' : 
                               entitlement.isExpired ? 'status-canceled' : 
                               'status-past-due';
            
            const statusText = entitlement.isActive ? 'Active' : 
                              entitlement.isExpired ? 'Expired' : 
                              'Inactive';
            
            let expiryInfo = '';
            if (entitlement.expiresAt) {
                const expiryDate = new Date(entitlement.expiresAt);
                if (entitlement.isExpired) {
                    expiryInfo = `Expired ${expiryDate.toLocaleDateString()}`;
                } else {
                    expiryInfo = `Expires ${expiryDate.toLocaleDateString()}`;
                }
            } else if (entitlement.type !== 'free') {
                expiryInfo = 'Lifetime access';
            }
            
            return `
                <li class="item">
                    <div class="item-header">
                        <div>
                            <div class="item-title">${entitlement.itemName || entitlement.typeName}</div>
                            <div class="item-subtitle">${entitlement.typeName}</div>
                        </div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    ${expiryInfo ? `
                        <div class="item-meta">
                            <span>üìÖ ${expiryInfo}</span>
                        </div>
                    ` : ''}
                </li>
            `;
        }

        // Open cancel modal
        function openCancelModal(subscriptionId, productName) {
            selectedSubscriptionId = subscriptionId;
            document.getElementById('cancelMessage').textContent = 
                `Are you sure you want to cancel ${productName}?`;
            document.getElementById('cancelModal').classList.add('show');
        }

        // Close cancel modal
        function closeCancelModal() {
            document.getElementById('cancelModal').classList.remove('show');
            selectedSubscriptionId = null;
        }

        // Confirm cancel
        async function confirmCancel() {
            if (!selectedSubscriptionId) return;

            try {
                const response = await fetch('/api/subscriptions/manage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'cancel',
                        subscriptionId: selectedSubscriptionId,
                        reason: 'User requested cancellation'
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to cancel subscription');
                }

                closeCancelModal();
                alert('Subscription canceled successfully. Your access will continue until the end of the billing period.');
                loadSubscriptions();
            } catch (error) {
                console.error('Cancel error:', error);
                alert('Failed to cancel subscription: ' + error.message);
            }
        }

        // Reactivate subscription
        async function reactivateSubscription(subscriptionId) {
            if (!confirm('Reactivate this subscription?')) return;

            try {
                const response = await fetch('/api/subscriptions/manage', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        action: 'reactivate',
                        subscriptionId
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to reactivate subscription');
                }

                alert('Subscription reactivated successfully!');
                loadSubscriptions();
            } catch (error) {
                console.error('Reactivate error:', error);
                alert('Failed to reactivate subscription: ' + error.message);
            }
        }
    </script>
</body>
</html>
