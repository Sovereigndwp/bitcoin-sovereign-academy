<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Glossary - Essential Terms & Definitions | Bitcoin Sovereign Academy</title>
    <meta name="description" content="Comprehensive Bitcoin glossary with simple and advanced explanations. Search 100+ terms including blockchain, UTXO, Lightning Network, mining, and more.">
    <meta name="keywords" content="bitcoin glossary, bitcoin terms, bitcoin definitions, cryptocurrency dictionary, blockchain terms, bitcoin explained">

    <link rel="stylesheet" href="/css/brand.css">

    <style>
        :root {
            --primary-orange: #f7931a;
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --text-light: #e0e0e0;
            --text-dim: #999;
            --accent-blue: #2196f3;
            --accent-green: #4caf50;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .glossary-header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border-color);
        }

        .glossary-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-orange), #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .glossary-header p {
            font-size: 1.1rem;
            color: var(--text-dim);
        }

        /* Search and Filters */
        .controls {
            background: var(--secondary-dark);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--primary-dark);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-light);
            font-size: 1.1rem;
            transition: border-color 0.2s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            color: var(--text-dim);
            font-weight: 600;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--primary-dark);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            border-color: var(--primary-orange);
        }

        .filter-btn.active {
            background: var(--primary-orange);
            border-color: var(--primary-orange);
            color: white;
        }

        .toggle-mode {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Alphabet Navigation */
        .alphabet-nav {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--secondary-dark);
            border-radius: 0.75rem;
        }

        .alphabet-btn {
            width: 2.5rem;
            height: 2.5rem;
            background: var(--primary-dark);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .alphabet-btn:hover {
            border-color: var(--primary-orange);
            background: rgba(247, 147, 26, 0.1);
        }

        .alphabet-btn.active {
            background: var(--primary-orange);
            border-color: var(--primary-orange);
            color: white;
        }

        .alphabet-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Term Cards */
        .terms-container {
            display: grid;
            gap: 1rem;
        }

        .term-card {
            background: var(--secondary-dark);
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.2s ease;
            animation: termFadeIn 0.3s ease-out;
        }

        @keyframes termFadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .term-card:hover {
            border-color: var(--primary-orange);
        }

        .term-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .term-title {
            font-size: 1.5rem;
            color: var(--primary-orange);
            font-weight: 700;
        }

        .term-category {
            background: rgba(247, 147, 26, 0.2);
            color: var(--primary-orange);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .term-simple {
            color: var(--text-light);
            margin-bottom: 1rem;
            font-size: 1.05rem;
            line-height: 1.6;
        }

        .term-advanced {
            color: var(--text-dim);
            font-size: 0.95rem;
            line-height: 1.6;
            padding: 1rem;
            background: var(--primary-dark);
            border-radius: 0.5rem;
            border-left: 3px solid var(--accent-blue);
            display: none;
        }

        .term-advanced.show {
            display: block;
        }

        .term-advanced-label {
            color: var(--accent-blue);
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .term-aka {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-style: italic;
            margin-bottom: 0.5rem;
        }

        .term-related {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .term-related strong {
            color: var(--accent-green);
        }

        .term-related a {
            color: var(--accent-blue);
            text-decoration: none;
            margin: 0 0.25rem;
        }

        .term-related a:hover {
            text-decoration: underline;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-dim);
        }

        .no-results .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .glossary-header h1 {
                font-size: 2rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .toggle-mode {
                margin-left: 0;
            }

            .alphabet-nav {
                gap: 0.25rem;
            }

            .alphabet-btn {
                width: 2rem;
                height: 2rem;
                font-size: 0.85rem;
            }

            .term-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glossary-header">
            <h1>üìñ Bitcoin Glossary</h1>
            <p>Simple explanations of essential Bitcoin terms. No jargon, just clarity.</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search terms..."
                    autocomplete="off"
                >
            </div>

            <div class="filters">
                <span class="filter-label">Filter by:</span>
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="basics">Basics</button>
                <button class="filter-btn" data-category="technical">Technical</button>
                <button class="filter-btn" data-category="lightning">Lightning</button>
                <button class="filter-btn" data-category="security">Security</button>
                <button class="filter-btn" data-category="privacy">Privacy</button>

                <div class="toggle-mode">
                    <button class="filter-btn" id="show-simple">Simple</button>
                    <button class="filter-btn active" id="show-both">Both</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="total-terms">0</div>
                <div class="stat-label">Total Terms</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="showing-terms">0</div>
                <div class="stat-label">Showing</div>
            </div>
        </div>

        <div class="alphabet-nav" id="alphabet-nav"></div>

        <div class="terms-container" id="terms-container"></div>

        <div class="no-results" id="no-results" style="display: none;">
            <div class="icon">üîç</div>
            <h3>No terms found</h3>
            <p>Try a different search term or filter</p>
        </div>
    </div>

    <script src="/js/glossary-data.js"></script>
    <script>
        // Glossary state
        const state = {
            allTerms: [],
            filteredTerms: [],
            currentCategory: 'all',
            currentLetter: null,
            searchQuery: '',
            showMode: 'both' // 'simple', 'both'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadGlossaryData();
            setupEventListeners();
        });

        // Load glossary data
        function loadGlossaryData() {
            // Data will be loaded from glossary-data.js
            if (typeof GLOSSARY_TERMS !== 'undefined') {
                state.allTerms = GLOSSARY_TERMS.sort((a, b) => a.term.localeCompare(b.term));
                state.filteredTerms = [...state.allTerms];
                renderAlphabetNav();
                renderTerms();
                updateStats();
            } else {
                console.error('Glossary data not loaded');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search
            document.getElementById('search-input').addEventListener('input', (e) => {
                state.searchQuery = e.target.value.toLowerCase();
                state.currentLetter = null;
                filterTerms();
            });

            // Category filters
            document.querySelectorAll('[data-category]').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('[data-category]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.currentCategory = btn.dataset.category;
                    state.currentLetter = null;
                    filterTerms();
                });
            });

            // Show mode toggles
            document.getElementById('show-simple').addEventListener('click', () => {
                state.showMode = 'simple';
                document.getElementById('show-simple').classList.add('active');
                document.getElementById('show-both').classList.remove('active');
                updateDisplayMode();
            });

            document.getElementById('show-both').addEventListener('click', () => {
                state.showMode = 'both';
                document.getElementById('show-both').classList.add('active');
                document.getElementById('show-simple').classList.remove('active');
                updateDisplayMode();
            });
        }

        // Render alphabet navigation
        function renderAlphabetNav() {
            const nav = document.getElementById('alphabet-nav');
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const availableLetters = new Set(state.allTerms.map(t => t.term[0].toUpperCase()));

            nav.innerHTML = alphabet.map(letter => `
                <button
                    class="alphabet-btn"
                    data-letter="${letter}"
                    ${!availableLetters.has(letter) ? 'disabled' : ''}
                    onclick="filterByLetter('${letter}')"
                >
                    ${letter}
                </button>
            `).join('');
        }

        // Filter by letter
        function filterByLetter(letter) {
            if (state.currentLetter === letter) {
                state.currentLetter = null;
                document.querySelectorAll('.alphabet-btn').forEach(btn => btn.classList.remove('active'));
            } else {
                state.currentLetter = letter;
                document.querySelectorAll('.alphabet-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.letter === letter);
                });
            }
            state.searchQuery = '';
            document.getElementById('search-input').value = '';
            filterTerms();
        }

        // Filter terms
        function filterTerms() {
            state.filteredTerms = state.allTerms.filter(term => {
                // Category filter
                if (state.currentCategory !== 'all' && term.category !== state.currentCategory) {
                    return false;
                }

                // Letter filter
                if (state.currentLetter && !term.term.toUpperCase().startsWith(state.currentLetter)) {
                    return false;
                }

                // Search filter
                if (state.searchQuery) {
                    const searchLower = state.searchQuery;
                    return term.term.toLowerCase().includes(searchLower) ||
                           term.simple.toLowerCase().includes(searchLower) ||
                           (term.advanced && term.advanced.toLowerCase().includes(searchLower)) ||
                           (term.aka && term.aka.some(a => a.toLowerCase().includes(searchLower)));
                }

                return true;
            });

            renderTerms();
            updateStats();
        }

        // Render terms
        function renderTerms() {
            const container = document.getElementById('terms-container');
            const noResults = document.getElementById('no-results');

            if (state.filteredTerms.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            container.innerHTML = state.filteredTerms.map(term => `
                <div class="term-card" data-term="${term.term}">
                    <div class="term-header">
                        <h3 class="term-title">${term.term}</h3>
                        <span class="term-category">${term.category}</span>
                    </div>
                    ${term.aka ? `<div class="term-aka">Also known as: ${term.aka.join(', ')}</div>` : ''}
                    <div class="term-simple">${term.simple}</div>
                    ${term.advanced ? `
                        <div class="term-advanced ${state.showMode === 'both' ? 'show' : ''}">
                            <span class="term-advanced-label">üìö Advanced:</span>
                            ${term.advanced}
                        </div>
                    ` : ''}
                    ${term.related && term.related.length > 0 ? `
                        <div class="term-related">
                            <strong>Related:</strong>
                            ${term.related.map(r => `<a href="#${r}" onclick="scrollToTerm('${r}')">${r}</a>`).join(' ‚Ä¢')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Update display mode
        function updateDisplayMode() {
            document.querySelectorAll('.term-advanced').forEach(el => {
                el.classList.toggle('show', state.showMode === 'both');
            });
        }

        // Update stats
        function updateStats() {
            document.getElementById('total-terms').textContent = state.allTerms.length;
            document.getElementById('showing-terms').textContent = state.filteredTerms.length;
        }

        // Scroll to term
        function scrollToTerm(termName) {
            const card = document.querySelector(`[data-term="${termName}"]`);
            if (card) {
                // Reset filters to show the term
                state.currentCategory = 'all';
                state.currentLetter = null;
                state.searchQuery = '';
                document.getElementById('search-input').value = '';
                document.querySelectorAll('[data-category]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === 'all');
                });
                document.querySelectorAll('.alphabet-btn').forEach(btn => btn.classList.remove('active'));

                filterTerms();

                setTimeout(() => {
                    const targetCard = document.querySelector(`[data-term="${termName}"]`);
                    if (targetCard) {
                        targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        targetCard.style.borderColor = var(--primary-orange);
                        setTimeout(() => {
                            targetCard.style.borderColor = '';
                        }, 2000);
                    }
                }, 100);
            }
        }

        // Make functions available globally
        window.filterByLetter = filterByLetter;
        window.scrollToTerm = scrollToTerm;
    </script>
</body>
</html>
