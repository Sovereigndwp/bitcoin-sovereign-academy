name: Dispatch bump from MCP release

on:
  repository_dispatch:
    types: [mcp-release]

permissions:
  contents: write

jobs:
  run-bump:
    uses: ./.github/workflows/reusable-bump.yml
    with:
      package: ${{ github.event.client_payload.package }}
      version: ${{ github.event.client_payload.version }}
    secrets: inherit
