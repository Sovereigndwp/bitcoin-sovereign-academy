<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Bitcoin Sovereign Academy</title>
    <meta name="description" content="Complete your purchase and unlock Bitcoin education">

    <style>
        :root {
            --primary-orange: #f7931a;
            --primary-dark: #1a1a1a;
            --secondary-dark: #2d2d2d;
            --text-light: #e0e0e0;
            --text-dim: #999;
            --accent-green: #4caf50;
            --accent-red: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--primary-orange);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary-orange);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
        }

        /* Layout */
        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        /* Cart Summary */
        .cart-summary {
            background: var(--secondary-dark);
            border: 2px solid rgba(247, 147, 26, 0.3);
            border-radius: 16px;
            padding: 2rem;
            position: sticky;
            top: 2rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .cart-summary h2 {
            color: var(--primary-orange);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: start;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .cart-item-info h3 {
            font-size: 1rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .cart-item-info p {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .cart-item-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-orange);
        }

        .cart-remove {
            background: none;
            border: none;
            color: var(--accent-red);
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 1rem;
        }

        .cart-totals {
            border-top: 2px solid rgba(247, 147, 26, 0.3);
            margin-top: 1.5rem;
            padding-top: 1.5rem;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .total-row.final {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-orange);
            border-top: 2px solid rgba(247, 147, 26, 0.5);
            padding-top: 1rem;
            margin-top: 1rem;
        }

        /* Payment Form */
        .payment-form {
            background: var(--secondary-dark);
            border: 2px solid rgba(247, 147, 26, 0.3);
            border-radius: 16px;
            padding: 2rem;
        }

        .payment-form h2 {
            color: var(--primary-orange);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 600;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(247, 147, 26, 0.3);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-orange);
        }

        /* Payment Provider Selection */
        .provider-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .provider-option {
            position: relative;
            cursor: pointer;
        }

        .provider-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .provider-card {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(247, 147, 26, 0.3);
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .provider-option input[type="radio"]:checked + .provider-card {
            border-color: var(--primary-orange);
            background: rgba(247, 147, 26, 0.1);
        }

        .provider-card:hover {
            border-color: var(--primary-orange);
            transform: translateY(-2px);
        }

        .provider-card h4 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .provider-card p {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-orange), #ffb347);
            color: #121212;
            width: 100%;
            font-size: 1.25rem;
            padding: 1.25rem 2rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(247, 147, 26, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary-orange);
            color: var(--primary-orange);
        }

        .btn-secondary:hover {
            background: rgba(247, 147, 26, 0.1);
        }

        /* Alert Messages */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        .alert-info {
            background: rgba(247, 147, 26, 0.2);
            border: 1px solid var(--primary-orange);
            color: var(--primary-orange);
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(247, 147, 26, 0.3);
            border-top-color: var(--primary-orange);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-left: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 3rem 2rem;
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-cart h2 {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .empty-cart p {
            color: var(--text-dim);
            margin-bottom: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
                order: 2;
            }

            .provider-selection {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--accent-green);
        }
    </style>

    <div class="container">
        <header>
            <h1><span data-icon="lightning"></span> Checkout</h1>
            <p class="subtitle">Complete your purchase and unlock Bitcoin mastery</p>
        </header>

    <!-- Animated Icon Library -->
    <script src="/js/icon-library.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.IconLibrary) {
                document.querySelectorAll('[data-icon]').forEach(function(element) {
                    var iconName = element.getAttribute('data-icon');
                    if (iconName) {
                        var iconHTML = IconLibrary.get(iconName, 20, true);
                        var span = document.createElement('span');
                        span.innerHTML = iconHTML;
                        span.className = 'icon-inline';
                        span.style.marginRight = '0.5rem';
                        span.style.display = 'inline-block';
                        span.style.verticalAlign = 'middle';
                        element.insertBefore(span, element.firstChild);
                    }
                });
            }
        });
    </script>
