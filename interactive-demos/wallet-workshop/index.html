<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Workshop - Bitcoin Sovereign Academy</title>
    <link rel="stylesheet" href="/css/brand.css">
    <style>
        :root {
            --primary-orange: var(--color-brand);
            --primary-dark: var(--color-bg);
            --secondary-dark: var(--color-surface);
            --text-light: var(--color-text);
            --text-dim: var(--color-muted);
            --success-green: var(--color-success);
            --danger-red: var(--color-danger);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-orange);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: var(--primary-orange);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 147, 26, 0.4);
        }

        /* Override some default styles for workshop */
        .seed-word-chip {
            display: inline-block;
            background: rgba(247, 147, 26, 0.1);
            border: 1px solid var(--primary-orange);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            margin: 0.25rem;
            color: var(--primary-orange);
            font-weight: 600;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .comparison-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(247, 147, 26, 0.2);
        }

        .address-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .address-type-card {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(247, 147, 26, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .address-type-card:hover {
            border-color: var(--primary-orange);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(247, 147, 26, 0.2);
        }

        .address-type-card.legacy {
            opacity: 0.7;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-header h4 {
            color: var(--primary-orange);
            margin: 0;
        }

        .recommended-badge,
        .new-badge,
        .compatible-badge,
        .old-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .recommended-badge {
            background: var(--success-green);
            color: white;
        }

        .new-badge {
            background: #2196F3;
            color: white;
        }

        .compatible-badge {
            background: #FF9800;
            color: white;
        }

        .old-badge {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }

        .address-example {
            font-family: monospace;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.75rem;
            border-radius: 6px;
            word-break: break-all;
            margin: 1rem 0;
            color: var(--primary-orange);
        }

        .benefits {
            list-style: none;
            padding: 0;
        }

        .benefits li {
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(247, 147, 26, 0.1);
        }

        .benefits li:last-child {
            border-bottom: none;
        }

        .tech-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(247, 147, 26, 0.2);
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .derivation-tree {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 12px;
            margin: 1.5rem 0;
        }

        .tree-level {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .tree-level.multi {
            flex-wrap: wrap;
        }

        .tree-node {
            background: rgba(247, 147, 26, 0.1);
            border: 2px solid var(--primary-orange);
            border-radius: 8px;
            padding: 1rem;
            min-width: 200px;
            text-align: center;
        }

        .tree-node.master {
            background: linear-gradient(135deg, rgba(247, 147, 26, 0.2), rgba(255, 107, 0, 0.2));
        }

        .tree-node.child {
            min-width: 150px;
            font-size: 0.9rem;
        }

        .tree-node.more {
            border-style: dashed;
            opacity: 0.5;
        }

        .node-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .node-label {
            font-weight: 600;
            color: var(--primary-orange);
            margin-bottom: 0.5rem;
        }

        .node-value,
        .node-path {
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .tree-arrow {
            text-align: center;
            color: var(--text-dim);
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .ecc-visual {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 12px;
            margin: 1.5rem 0;
        }

        .ecc-equation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .eq-part {
            text-align: center;
            padding: 1rem;
        }

        .eq-arrow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .arrow-symbol {
            font-size: 2rem;
            color: var(--primary-orange);
        }

        .one-way-demo {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .direction {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .direction.forward {
            border: 2px solid var(--success-green);
        }

        .direction.backward {
            border: 2px solid var(--danger-red);
        }

        .success-summary {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(139, 195, 74, 0.1));
            border: 2px solid var(--success-green);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
        }

        .success-summary h3 {
            color: var(--success-green);
            margin-bottom: 1.5rem;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .summary-item {
            padding: 1rem;
        }

        .summary-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .summary-label {
            font-weight: 600;
            color: var(--primary-orange);
            margin-bottom: 0.25rem;
        }

        .summary-value {
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .next-steps {
            background: rgba(33, 150, 243, 0.1);
            border-left: 4px solid #2196F3;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 8px;
        }

        .next-steps h4 {
            color: #2196F3;
            margin-bottom: 1rem;
        }

        .learned-list,
        .next-list {
            list-style: none;
            padding: 0;
        }

        .learned-list li,
        .next-list li {
            padding: 0.5rem 0;
        }

        .action-btn {
            background: var(--primary-orange);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .action-btn:hover {
            background: #c77808;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 147, 26, 0.4);
        }

        .generated-address {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .address-output {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .address-output code {
            font-family: monospace;
            font-size: 1.1rem;
            color: var(--primary-orange);
            word-break: break-all;
        }

        .address-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .path-select,
        .address-select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-orange);
            color: var(--text-light);
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .path-explanation {
            background: rgba(33, 150, 243, 0.1);
            border-left: 3px solid #2196F3;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .security-note {
            background: rgba(255, 152, 0, 0.1);
            border-left: 4px solid #FF9800;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 8px;
        }

        .security-note h4 {
            color: #FF9800;
            margin-bottom: 1rem;
        }

        .curve-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .curve-explanation {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-dim);
        }

        .pubkey-formats {
            margin: 2rem 0;
        }

        .format-selector {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .format-selector label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .pubkey-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .key-breakdown {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .breakdown-part {
            flex: 0 0 auto;
        }

        .breakdown-part.full {
            flex: 1 1 100%;
        }

        .breakdown-part code {
            display: block;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            word-break: break-all;
            color: var(--primary-orange);
            font-size: 0.85rem;
        }

        .format-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .format-option {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
        }

        .seed-conversion-visual {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .conversion-step {
            text-align: center;
        }

        .conv-label {
            background: rgba(247, 147, 26, 0.1);
            border: 1px solid var(--primary-orange);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            color: var(--primary-orange);
            font-weight: 600;
        }

        .conv-arrow {
            font-size: 1.5rem;
            color: var(--primary-orange);
            margin: 0.5rem 0;
        }

        .seed-options {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin: 1rem 0;
        }

        .seed-options label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .seed-phrase-container {
            margin: 2rem 0;
        }

        .seed-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .address-derivation-flow {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .flow-step {
            text-align: center;
        }

        .step-box {
            background: rgba(247, 147, 26, 0.1);
            border: 2px solid var(--primary-orange);
            padding: 1rem 2rem;
            border-radius: 8px;
            color: var(--primary-orange);
            font-weight: 600;
            min-width: 200px;
        }

        .step-box.final {
            background: var(--success-green);
            border-color: var(--success-green);
            color: white;
        }

        .step-arrow {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }

        .address-generator {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 8px;
            margin: 2rem 0;
        }

        .qr-container {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
        }

        .qr-container p {
            color: #333;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .comparison-grid,
            .one-way-demo,
            .format-comparison {
                grid-template-columns: 1fr;
            }

            .ecc-equation {
                flex-direction: column;
            }

            .address-types {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
