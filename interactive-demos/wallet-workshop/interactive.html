            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

    <script src="wallet-workshop.js"></script>

    <!-- Add completion notice after workshop JavaScript loads -->
    <script>
        // Add completion notice to the final step
        window.addEventListener('load', function() {
            setTimeout(function() {
                const container = document.getElementById('wallet-workshop-container');
                if (container && !document.getElementById('completion-notice')) {
                    // Create observer to detect when on final step
                    const observer = new MutationObserver(function() {
                        const stepContent = document.getElementById('step-content');
                        if (stepContent && stepContent.innerHTML.includes('Congratulations')) {
                            if (!document.getElementById('completion-notice')) {
                                const notice = document.createElement('div');
                                notice.id = 'completion-notice';
                                notice.style.cssText = `
                                    background: linear-gradient(135deg, rgba(76, 175, 80, 0.15), rgba(76, 175, 80, 0.05));
                                    border: 2px solid #4caf50;
                                    border-radius: 12px;
                                    padding: 2rem;
                                    margin: 2rem auto;
                                    max-width: 800px;
                                    text-align: center;
                                `;
                                notice.innerHTML = `
                                    <h3 style="color: #4caf50; margin-bottom: 1rem;">üéâ Workshop Complete!</h3>
                                    <p style="margin-bottom: 1.5rem; line-height: 1.8;">You've explored how wallets work! Ready to practice with real tools?</p>
                                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                                        <a href="/interactive-demos/wallet-security-workshop/" 
                                           style="display: inline-block; background: linear-gradient(135deg, #f7931a, #ff6b00); color: white; padding: 0.85rem 1.75rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: transform 0.2s;">
                                            üîê Practice Wallet Security ‚Üí
                                        </a>
                                        <a href="/interactive-demos/security-dojo-enhanced/" 
                                           style="display: inline-block; background: #4caf50; color: white; padding: 0.85rem 1.75rem; border-radius: 8px; text-decoration: none; font-weight: 600; transition: transform 0.2s;">
                                            ü•ã Take Security Dojo ‚Üí
                                        </a>
                                    </div>
                                `;
                                container.appendChild(notice);
                            }
                        }
                    });
                    observer.observe(container, { childList: true, subtree: true });
                }
            }, 1000);
        });
    </script>
