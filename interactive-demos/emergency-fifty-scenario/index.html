        /* ===== ACCESSIBILITY ENHANCEMENTS (WCAG 2.1 AA) ===== */

        /* Touch Targets */
        button, a, [role="button"], input[type="button"], input[type="submit"] {
            min-height: 44px;
            min-width: 44px;
        }

        /* Focus Indicators */
        *:focus-visible {

            outline-offset: 2px;
        }

            outline-offset: 4px;
            box-shadow: 0 0 0 4px rgba(247, 147, 26, 0.2);

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Mobile Reflow */

                overflow-x: hidden;
            }

            color: var(--warning-yellow);

                        <span class="speaker">Maria (text message Sunday):</span>
                        "Your PayPal payment just cleared. Emma's fine now, but we're broke until next payday.
                        I can't believe they held the money 'for my protection.'"
                    </div>
                `,
                learning: [
                    "Digital payment platforms can freeze funds arbitrarily",
                    "Algorithms decide who gets access and when",
                    "Customer support cannot override automated systems",
                    "Your money isn't really yours if someone else controls access",
                    "In a real emergency, 'pending review' means failure"
                ]
            }
        };

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                const hours = Math.floor(timeRemaining / 3600);
                const minutes = Math.floor((timeRemaining % 3600) / 60);
                const seconds = timeRemaining % 60;

                const timerEl = document.getElementById('timer');
                if (timerEl) {
                    timerEl.textContent =
                        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerEl.textContent = 'TOO LATE';
                    timerEl.style.color = 'var(--error-red)';
                }
            }, 1000);
        }

        // Render scene
        function renderScene(sceneKey) {
            const scene = story[sceneKey];
            const container = document.getElementById('story-container');

            // Build HTML
            let html = '';

            // Story content
            if (scene.outcome) {
                // This is an ending
                html += `
                    <div class="outcome ${scene.outcome}">
                        <h2 class="outcome-title">${scene.title}</h2>
                        ${scene.text}
                    </div>
                `;

                if (scene.learning) {
                    html += `
                        <div class="learning-box">
                            <h3><span data-icon="lightbulb"></span> What You Just Experienced</h3>
                            <ul>
                                ${scene.learning.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                // Show restart button
                document.getElementById('restart-btn').classList.remove('hidden');
                clearInterval(timerInterval);
            } else {
                // Regular scene
                html += `<div class="story-card">${scene.text}</div>`;

                // Choices
                if (scene.choices && scene.choices.length > 0) {
                    html += '<div class="choices">';
                    scene.choices.forEach((choice, index) => {
                        html += `
                            <button class="choice-btn" onclick="makeChoice('${choice.next}')">
                                <div class="choice-title">${choice.title}</div>
                                <div class="choice-desc">${choice.desc}</div>
                            </button>
                        `;
                    });
                    html += '</div>';
                }
            }

            container.innerHTML = html;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Make choice
        function makeChoice(nextScene) {
            choices.push(nextScene);
            currentScene = nextScene;
            renderScene(nextScene);
        }

        // Restart story
        function restartStory() {
            currentScene = 'intro';
            choices = [];
            timeRemaining = 4 * 60 * 60;
            clearInterval(timerInterval);
            startTimer();
            document.getElementById('restart-btn').classList.add('hidden');
            renderScene('intro');
        }

        // Initialize
        startTimer();
        renderScene('intro');
    </script>

    <!-- Animated Icon Library -->
    <script src="/js/icon-library.js"></script>
    <script>
        // Inject icons after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            if (window.IconLibrary) {
                document.querySelectorAll('[data-icon]').forEach(function(element) {
                    var iconName = element.getAttribute('data-icon');
                    if (iconName) {
                        var iconHTML = IconLibrary.get(iconName, 20, true);
                        var span = document.createElement('span');
                        span.innerHTML = iconHTML;
                        span.className = 'icon-inline';
                        span.style.marginRight = '0.5rem';
                        span.style.display = 'inline-block';
                        span.style.verticalAlign = 'middle';
                        element.insertBefore(span, element.firstChild);
                    }
                });
            }
        });
    </script>
