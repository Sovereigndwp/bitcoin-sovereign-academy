<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UTXO Visualizer – Preview</title>
  <link rel="stylesheet" href="/css/brand.css">
  <style>
    body { font-family: var(--font-sans); background: var(--color-bg); color: var(--color-text); margin: 0; }
    header { position: sticky; top: 0; background: var(--color-surface); border-bottom: 2px solid var(--color-brand); padding: 0.75rem 1rem; }
    a { color: var(--color-brand); text-decoration: none; }
    .container { max-width: 900px; margin: 0 auto; padding: 1rem; }
    h1 { margin: 0.5rem 0 1rem; background: var(--gradient-brand); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .card { background: rgba(0,0,0,0.3); border: 1px solid rgba(247,147,26,0.2); border-radius: 12px; padding: 1rem; }
    pre { white-space: pre-wrap; background: #111; padding: 0.75rem; border-radius: var(--radius-sm); margin-top: 1rem; }
    button { background: var(--gradient-brand); border: none; color: #fff; font-weight: 600; padding: 0.6rem 1rem; border-radius: 999px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="../index.html">← Back</a>
    </div>
  </header>
  <main class="container">
    <h1>UTXO Visualizer <small style="font-size:0.8rem;border:1px solid #ff9800;color:#ff9800;background:rgba(255,152,0,.15);border-radius:16px;padding:0.1rem 0.5rem;">PREVIEW</small></h1>
    <div class="card">
      <p>Interactive UTXO builder is coming soon. For now, preview mempool pressure to understand fee/UTXO tradeoffs.</p>
      <button id="btn-mempool">Analyze Mempool</button>
      <pre id="output">Ready.</pre>
    </div>
  </main>

  <script src="../ai-agents/advanced-agents.js"></script>
  <script>
    const mempool = new MempoolVisualizerAgent();
    const setJSON = (el, data) => el.textContent = JSON.stringify(data, null, 2);

    document.getElementById('btn-mempool').onclick = async () => {
      const res = await mempool.analyzeMempoolState();
      setJSON(document.getElementById('output'), res);
    };
  </script>
</body>
</html>
