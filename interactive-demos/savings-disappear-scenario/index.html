        // Calculate purchasing power
        function calculatePurchasingPower(initialAmount, startYear, endYear, strategy) {
            let amount = initialAmount;
            let realValue = initialAmount;

            for (let year = startYear + 1; year <= endYear; year++) {
                const inflation = inflationData[year] || 3.5;

                if (strategy === 'savings') {
                    // Traditional savings: 0.5% interest
                    amount *= 1.005;
                    realValue /= (1 + inflation / 100);
                } else if (strategy === 'index') {
                    // Index fund: ~10% return

                    realValue = amount / Math.pow(1 + inflationData[2020] / 100, year - 2020);

                    // Bitcoin: Conservative 20% annualized (historically ~200%)
                    amount *= 1.20;
                    realValue = amount / Math.pow(1 + inflationData[2020] / 100, year - 2020);
                }
            }

            return { nominalAmount: amount, realValue: realValue };

        // Render scene
        function renderScene(sceneKey) {
            const scene = story[sceneKey];
            const container = document.getElementById('story-container');

            // Update year
            if (scene.year) {
                currentYear = scene.year;
                document.getElementById('year-display').textContent = scene.year;
            }

            // Build HTML
            let html = '';

            // Story content
            if (scene.outcome) {
                // This is an ending
                html += `
                    <div class="outcome ${scene.outcome}">
                        <h2 class="outcome-title">${scene.title}</h2>
                        ${scene.text}
                    </div>
                `;

                if (scene.learning) {
                    html += `
                        <div class="learning-box">
                            <h3><span data-icon="lightbulb"></span> What This Scenario Teaches</h3>
                            <ul>
                                ${scene.learning.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                // Show restart button
                document.getElementById('restart-btn').classList.remove('hidden');
            } else {
                // Regular scene
                html += `<div class="story-card">${scene.text}</div>`;

                // Choices
                if (scene.choices && scene.choices.length > 0) {
                    html += '<div class="choices">';
                    scene.choices.forEach((choice, index) => {
                        html += `
                            <button class="choice-btn" onclick="makeChoice('${choice.next}')">
                                <div class="choice-title">${choice.title}</div>
                                <div class="choice-desc">${choice.desc}</div>
                            </button>
                        `;
                    });
                    html += '</div>';
                }
            }

            container.innerHTML = html;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Make choice
        function makeChoice(nextScene) {
            currentScene = nextScene;
            renderScene(nextScene);
        }

        // Restart story
        function restartStory() {
            currentScene = 'intro';
            currentYear = 2020;
            document.getElementById('restart-btn').classList.add('hidden');
            renderScene('intro');
        }

        // Initialize
        renderScene('intro');
    </script>

    <script>
        // Inject icons after DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            if (window.IconLibrary) {
                document.querySelectorAll('[data-icon]').forEach(function(element) {
                    var iconName = element.getAttribute('data-icon');
                    if (iconName) {
                        var iconHTML = IconLibrary.get(iconName, 20, true);
                        var span = document.createElement('span');
                        span.innerHTML = iconHTML;
                        span.className = 'icon-inline';
                        span.style.marginRight = '0.5rem';
                        span.style.display = 'inline-block';
                        span.style.verticalAlign = 'middle';
                        element.insertBefore(span, element.firstChild);
                    }
                });
            }
        });
    </script>
