            let amount = initialAmount;

                    </ul>
                    <p class="story-text">
                        Your grandmother wanted you to "do better than she did."
                        <strong>You opted out of a system designed to steal savings</strong> and built generational wealth.
                    </p>
                    <div class="dialogue">
                        <span class="speaker">You (to your own child in 2030):</span>
                        "Grandma gave me $50,000 in 2020. The government printed so much money that year,
                        I knew the dollar was doomed. I chose differently. This is your inheritance —
                        but it's not just money. It's freedom."
                    </div>
                `,
                learning: [
                    "Bitcoin's fixed supply (21 million cap) makes it the hardest money ever created",
                    "From 2020-2030, Bitcoin went from $7K to ~$734K (conservative estimate)",
                    "Volatility is the price of opting out of fiat currency debasement",
                    "Those who understand monetary history recognize inflation as policy, not accident",
                    "Saving in a deflationary asset (Bitcoin) rewards patience instead of punishing it",
                    "Your grandmother's mistake wasn't saving — it was saving in a currency designed to lose value"
                ]
            },

            // Additional shorter paths
            bitcoin_cash_out: {
                year: 2025,
                outcome: 'partial',
                title: "⚠️ You Won, But Left Earlier",
                text: `
                    <p class="story-text">
                        You sold your Bitcoin in 2025 for $742,000. Bought the house. Paid off debts. Invested the rest in index funds.
                    </p>
                    <p class="story-text">
                        <strong>By 2030:</strong> Your house is worth $720,000. Your index fund portfolio: $410,000.
                        Total net worth: <strong>$1,130,000</strong>.
                    </p>
                    <p class="story-text">
                        Your Bitcoin would have been worth <span class="highlight-loss">$5,240,000</span>.
                    </p>
                    <div class="dialogue">
                        <span class="speaker">You:</span>
                        "I'm financially comfortable. But I could have been generationally wealthy.
                        I understood Bitcoin well enough to buy it, but not well enough to hold it."
                    </div>
                `,
                learning: [
                    "Taking profits feels good, but understanding the asset is crucial",
                    "Bitcoin isn't just an investment — it's opting out of fiat debasement",
                    "The hardest part isn't buying Bitcoin. It's holding it.",
                    "Short-term thinking (5 years) vs long-term (10+ years) creates 5x difference in outcomes"
                ]
            }
        };

        // Render scene
        function renderScene(sceneKey) {
            const scene = story[sceneKey];
            const container = document.getElementById('story-container');

            // Update year
            if (scene.year) {
                currentYear = scene.year;
                document.getElementById('year-display').textContent = scene.year;
            }

            // Build HTML
            let html = '';

            // Story content
            if (scene.outcome) {
                // This is an ending
                html += `
                    <div class="outcome ${scene.outcome}">
                        <h2 class="outcome-title">${scene.title}</h2>
                        ${scene.text}
                    </div>
                `;

                if (scene.learning) {
                    html += `
                        <div class="learning-box">
                            <h3>💡 What This Scenario Teaches</h3>
                            <ul>
                                ${scene.learning.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                }

                // Show restart button
                document.getElementById('restart-btn').classList.remove('hidden');
            } else {
                // Regular scene
                html += `<div class="story-card">${scene.text}</div>`;

                // Choices
                if (scene.choices && scene.choices.length > 0) {
                    html += '<div class="choices">';
                    scene.choices.forEach((choice, index) => {
                        html += `
                            <button class="choice-btn" onclick="makeChoice('${choice.next}')">
                                <div class="choice-title">${choice.title}</div>
                                <div class="choice-desc">${choice.desc}</div>
                            </button>
                        `;
                    });
                    html += '</div>';
                }
            }

            container.innerHTML = html;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Make choice
        function makeChoice(nextScene) {
            currentScene = nextScene;
            renderScene(nextScene);
        }

        // Restart story
        function restartStory() {
            currentScene = 'intro';
            currentYear = 2020;
            document.getElementById('restart-btn').classList.add('hidden');
            renderScene('intro');
        }

        // Initialize
        renderScene('intro');
    </script>
</body>
