<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lightning Lab – Preview</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: #1a1a1a; color: #e0e0e0; margin: 0; }
    header { position: sticky; top: 0; background: #2d2d2d; border-bottom: 2px solid #f7931a; padding: 0.75rem 1rem; }
    a { color: #f7931a; text-decoration: none; }
    .container { max-width: 900px; margin: 0 auto; padding: 1rem; }
    h1 { margin: 0.5rem 0 1rem; background: linear-gradient(135deg,#f7931a,#ffb347); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .row { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    input, button { padding: 0.6rem 0.8rem; border-radius: 8px; border: 1px solid rgba(247,147,26,0.4); background: #111; color: #e0e0e0; }
    button { background: linear-gradient(135deg,#f7931a,#ffb347); color: #fff; border: none; cursor: pointer; }
    pre { white-space: pre-wrap; background: #111; padding: 0.75rem; border-radius: 8px; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="../index.html">← Back</a>
    </div>
  </header>
  <main class="container">
    <h1>Lightning Lab <small style="font-size:0.8rem;border:1px solid #ff9800;color:#ff9800;background:rgba(255,152,0,.15);border-radius:16px;padding:0.1rem 0.5rem;">PREVIEW</small></h1>
    <p>Find an optimal route and see fees and success probability. Full simulator coming soon.</p>

    <div class="row">
      <input id="source" placeholder="Source (e.g., Alice)" value="Alice" />
      <input id="dest" placeholder="Destination (e.g., Bob)" value="Bob" />
      <input id="amount" placeholder="Amount (sats)" value="100000" />
      <button id="btn-route">Find Route</button>
    </div>

    <pre id="output">Ready.</pre>
  </main>

  <script src="../ai-agents/advanced-agents.js"></script>
  <script>
    const pathfinder = new LightningPathfinderAgent();
    const setJSON = (el, data) => el.textContent = JSON.stringify(data, null, 2);

    document.getElementById('btn-route').onclick = async () => {
      const s = document.getElementById('source').value || 'Alice';
      const d = document.getElementById('dest').value || 'Bob';
      const amt = document.getElementById('amount').value || '100000';
      const res = await pathfinder.findOptimalRoute(s, d, amt);
      setJSON(document.getElementById('output'), res);
    };
  </script>
</body>
</html>
