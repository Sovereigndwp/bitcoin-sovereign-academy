<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing | Bitcoin Sovereign Academy</title>
    <meta name="description" content="Learn Bitcoin at your own pace. Pay with Bitcoin or card. Lifetime access available.">
    
    <style>
        :root {
            --orange: #f7931a;
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --border: #2d2d2d;
            --text: #e0e0e0;
            --text-dim: #b3b3b3;
            --green: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, rgba(247, 147, 26, 0.15), rgba(147, 51, 234, 0.1));
            border-radius: 24px;
            border: 2px solid rgba(247, 147, 26, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--orange), #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.25rem;
            color: var(--text-dim);
            max-width: 700px;
            margin: 0 auto;
        }

        /* Tier Tabs */
        .tier-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .tier-tab {
            padding: 0.75rem 2rem;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 600;
        }

        .tier-tab:hover {
            border-color: var(--orange);
        }

        .tier-tab.active {
            background: var(--orange);
            border-color: var(--orange);
            color: white;
        }

        /* Pricing Grid */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .pricing-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            transition: all 0.3s;
        }

        .pricing-card:hover {
            transform: translateY(-4px);
            border-color: var(--orange);
            box-shadow: 0 8px 24px rgba(247, 147, 26, 0.3);
        }

        .pricing-card.featured {
            border-color: var(--orange);
            box-shadow: 0 4px 16px rgba(247, 147, 26, 0.3);
        }

        .badge {
            position: absolute;
            top: -12px;
            right: 20px;
            background: var(--orange);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .card-header h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-header .desc {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
        }

        .price {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--orange);
            margin-bottom: 0.25rem;
        }

        .price-period {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 1.5rem;
        }

        .features {
            list-style: none;
            margin-bottom: 2rem;
        }

        .features li {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-size: 0.95rem;
        }

        .features li:last-child {
            border-bottom: none;
        }

        .features li::before {
            content: "âœ“";
            color: var(--green);
            font-weight: 800;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .btn-purchase {
            width: 100%;
            background: linear-gradient(135deg, var(--orange), #ff8c00);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-purchase:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 147, 26, 0.5);
        }

        .btn-purchase:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border: 2px solid var(--orange);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .modal h2 {
            margin-bottom: 1rem;
            color: var(--orange);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--dark-bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--orange);
        }

        .payment-methods {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .payment-method {
            flex: 1;
            padding: 1rem;
            background: var(--dark-bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: var(--orange);
        }

        .payment-method.selected {
            border-color: var(--orange);
            background: rgba(247, 147, 26, 0.1);
        }

        .payment-method .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .btn-submit {
            width: 100%;
            background: var(--orange);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #ff8c00;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .pricing-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Choose Your Learning Path</h1>
            <p>Pay once, own forever. Or subscribe for ongoing access. Bitcoin payments available.</p>
        </div>

        <!-- Tier Tabs -->
        <div class="tier-tabs">
            <button class="tier-tab active" data-tier="micro">Micro Unlocks</button>
            <button class="tier-tab" data-tier="paths">Learning Paths</button>
            <button class="tier-tab" data-tier="all-access">All Access</button>
        </div>

        <!-- Pricing Cards Container -->
        <div id="pricingContainer" class="pricing-grid"></div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeCheckoutModal()">Ã—</button>
            <h2>Complete Purchase</h2>
            <p id="modalProductName" style="color: var(--text-dim); margin-bottom: 1.5rem;"></p>
            
            <form id="checkoutForm" onsubmit="handleCheckout(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="your@email.com">
                    <div class="error" id="emailError"></div>
                </div>

                <div class="payment-methods">
                    <div class="payment-method selected" data-provider="btcpay" onclick="selectPaymentMethod('btcpay')">
                        <div class="icon">â‚¿</div>
                        <div>Bitcoin</div>
                    </div>
                    <div class="payment-method" data-provider="stripe" onclick="selectPaymentMethod('stripe')">
                        <div class="icon">ðŸ’³</div>
                        <div>Card</div>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Continue to Payment
                </button>
                <div class="error" id="checkoutError"></div>
            </form>
        </div>
    </div>

    <script>
        // Product Catalog (synced with backend)
        const PRODUCTS = {
            // Micro Unlocks
            demo_single: {
                id: 'demo_single',
                name: 'Single Demo Access',
                description: '48-hour access to one interactive demo',
                price: 3.00,
                features: ['48 hours access', 'Full interactivity', 'Progress saved'],
                tier: 'micro',
                btcpay: true
            },
            workshop_bundle: {
                id: 'workshop_bundle',
                name: 'Workshop Bundle',
                description: '7-day access to workshop content',
                price: 7.00,
                features: ['7 days access', 'Multiple workshops', 'Hands-on exercises'],
                tier: 'micro',
                btcpay: true
            },

            // Learning Paths - Monthly
            path_monthly_curious: {
                id: 'path_monthly_curious',
                name: 'Curious Path',
                description: 'Monthly subscription',
                price: 9.00,
                period: '/month',
                features: ['All Curious Path modules', 'Beginner-friendly', 'Cancel anytime'],
                tier: 'paths',
                btcpay: false
            },
            path_monthly_builder: {
                id: 'path_monthly_builder',
                name: 'Builder Path',
                description: 'Monthly subscription',
                price: 9.00,
                period: '/month',
                features: ['All Builder Path modules', 'Lightning demos', 'Cancel anytime'],
                tier: 'paths',
                btcpay: false
            },

            // Learning Paths - Annual
            path_annual_curious: {
                id: 'path_annual_curious',
                name: 'Curious Path',
                description: 'Annual subscription (save $29)',
                price: 79.00,
                period: '/year',
                features: ['All Curious Path modules', '2 months free', 'Priority support'],
                tier: 'paths',
                btcpay: true,
                featured: true
            },
            path_annual_builder: {
                id: 'path_annual_builder',
                name: 'Builder Path',
                description: 'Annual subscription (save $29)',
                price: 79.00,
                period: '/year',
                features: ['All Builder Path modules', '2 months free', 'Priority support'],
                tier: 'paths',
                btcpay: true
            },

            // Learning Paths - Lifetime
            path_lifetime_curious: {
                id: 'path_lifetime_curious',
                name: 'Curious Path Lifetime',
                description: 'One-time payment, lifetime access',
                price: 149.00,
                features: ['Lifetime access', 'All updates included', 'Priority support'],
                tier: 'paths',
                btcpay: true
            },
            path_lifetime_builder: {
                id: 'path_lifetime_builder',
                name: 'Builder Path Lifetime',
                description: 'One-time payment, lifetime access',
                price: 149.00,
                features: ['Lifetime access', 'All updates included', 'Priority support'],
                tier: 'paths',
                btcpay: true
            },

            // All Access
            all_access_monthly: {
                id: 'all_access_monthly',
                name: 'All Access Monthly',
                description: 'Monthly access to everything',
                price: 19.00,
                period: '/month',
                features: ['All 4 learning paths', '35+ demos', 'All workshops', 'Future content'],
                tier: 'all-access',
                btcpay: false
            },
            all_access_annual: {
                id: 'all_access_annual',
                name: 'All Access Annual',
                description: 'Best value - save $79',
                price: 149.00,
                period: '/year',
                features: ['All 4 learning paths', '35+ demos', 'All workshops', 'Future content', 'Priority support'],
                tier: 'all-access',
                btcpay: true,
                featured: true
            }
        };

        let currentTier = 'micro';
        let selectedProduct = null;
        let selectedProvider = 'btcpay';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderPricingCards(currentTier);
            setupTierTabs();
        });

        // Setup tier tabs
        function setupTierTabs() {
            document.querySelectorAll('.tier-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tier-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTier = tab.dataset.tier;
                    renderPricingCards(currentTier);
                });
            });
        }

        // Render pricing cards
        function renderPricingCards(tier) {
            const container = document.getElementById('pricingContainer');
            const products = Object.values(PRODUCTS).filter(p => p.tier === tier);

            container.innerHTML = products.map(product => `
                <div class="pricing-card ${product.featured ? 'featured' : ''}">
                    ${product.featured ? '<div class="badge">Best Value</div>' : ''}
                    <div class="card-header">
                        <h3>${product.name}</h3>
                        <div class="desc">${product.description}</div>
                    </div>
                    <div class="price">$${product.price.toFixed(2)}</div>
                    <div class="price-period">${product.period || 'one-time payment'}</div>
                    <ul class="features">
                        ${product.features.map(f => `<li>${f}</li>`).join('')}
                    </ul>
                    <button class="btn-purchase" onclick="openCheckoutModal('${product.id}')">
                        Purchase Now
                    </button>
                </div>
            `).join('');
        }

        // Open checkout modal
        function openCheckoutModal(productId) {
            selectedProduct = PRODUCTS[productId];
            document.getElementById('modalProductName').textContent = 
                `${selectedProduct.name} - $${selectedProduct.price.toFixed(2)}`;
            
            // Reset form
            document.getElementById('checkoutForm').reset();
            document.getElementById('emailError').textContent = '';
            document.getElementById('checkoutError').textContent = '';
            
            // Set default payment method
            selectedProvider = selectedProduct.btcpay ? 'btcpay' : 'stripe';
            selectPaymentMethod(selectedProvider);
            
            // Disable Bitcoin if not supported
            const btcpayBtn = document.querySelector('[data-provider="btcpay"]');
            if (!selectedProduct.btcpay) {
                btcpayBtn.style.opacity = '0.5';
                btcpayBtn.style.pointerEvents = 'none';
                btcpayBtn.innerHTML += '<div style="font-size: 0.8rem; margin-top: 0.5rem;">Not available</div>';
            }
            
            document.getElementById('checkoutModal').classList.add('show');
        }

        // Close checkout modal
        function closeCheckoutModal() {
            document.getElementById('checkoutModal').classList.remove('show');
        }

        // Select payment method
        function selectPaymentMethod(provider) {
            selectedProvider = provider;
            document.querySelectorAll('.payment-method').forEach(pm => {
                pm.classList.remove('selected');
            });
            document.querySelector(`[data-provider="${provider}"]`).classList.add('selected');
        }

        // Handle checkout
        async function handleCheckout(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorEl = document.getElementById('checkoutError');

            // Clear errors
            errorEl.textContent = '';

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Processing...';

            try {
                // Call checkout API
                const response = await fetch('/api/payments/checkout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        productId: selectedProduct.id,
                        provider: selectedProvider,
                        successUrl: `${window.location.origin}/payment/success.html`,
                        cancelUrl: window.location.href
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Checkout failed');
                }

                // Redirect to payment page
                window.location.href = data.checkoutUrl;
            } catch (error) {
                console.error('Checkout error:', error);
                errorEl.textContent = error.message;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Continue to Payment';
            }
        }
    </script>
</body>
</html>
