<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBDC vs Bitcoin Module</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background: #1a1a1a; color: #e0e0e0; margin: 0; }
    header { position: sticky; top: 0; background: #2d2d2d; border-bottom: 2px solid #f7931a; padding: 0.75rem 1rem; }
    a { color: #f7931a; text-decoration: none; }
    .container { max-width: 1100px; margin: 0 auto; padding: 1rem; }
    h1 { margin: 0.5rem 0 1rem; background: linear-gradient(135deg,#f7931a,#ffb347); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .grid { display: grid; grid-template-columns: 280px 1fr; gap: 1rem; }
    .panel { background: rgba(0,0,0,0.3); border: 1px solid rgba(247,147,26,0.2); border-radius: 12px; padding: 1rem; }
    .panel h2 { color: #f7931a; margin-top: 0; font-size: 1.1rem; }
    button { background: linear-gradient(135deg,#f7931a,#ffb347); border: none; color: #fff; font-weight: 600; padding: 0.6rem 1rem; border-radius: 999px; cursor: pointer; }
    .list button { width: 100%; margin-bottom: 0.5rem; background: transparent; border: 2px solid #f7931a; color: #f7931a; }
    pre { white-space: pre-wrap; background: #111; padding: 0.75rem; border-radius: 8px; max-height: 520px; overflow: auto; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="../index.html">← Back</a>
    </div>
  </header>
  <main class="container">
    <h1>CBDC vs Bitcoin</h1>
    <div class="grid">
      <aside class="panel list">
        <h2>Modules</h2>
        <button data-module="introduction">Introduction</button>
        <button data-module="cbdcAnalysis">CBDCs</button>
        <button data-module="bitcoinComparison">Bitcoin</button>
        <button data-module="surveillanceImplications">Surveillance</button>
        <button data-module="economicImpacts">Economics</button>
        <button data-module="sovereigntyTradeoffs">Sovereignty</button>
      </aside>
      <section class="panel">
        <h2 id="section-title">Introduction</h2>
        <pre id="content">Loading…</pre>
      </section>
    </div>
  </main>

  <script src="../educational-modules/cbdc-vs-bitcoin.js"></script>
  <script>
    const module = new CBDCBitcoinModule();

    function render(moduleId) {
      const m = module.modules[moduleId];
      document.getElementById('section-title').textContent = m.title;
      const content = {
        title: m.title,
        subtitle: m.subtitle,
        introduction: m.introduction || undefined,
        keyQuestions: m.keyQuestions || undefined,
        learningObjectives: m.learningObjectives || undefined,
        programmableFeatures: m.programmableFeatures || undefined,
        fundamentalDifferences: m.fundamentalDifferences || undefined,
        benefitsAndDrawbacks: m.benefitsAndDrawbacks || undefined
      };
      document.getElementById('content').textContent = JSON.stringify(content, null, 2);
    }

    document.querySelectorAll('[data-module]').forEach(btn => {
      btn.addEventListener('click', () => render(btn.getAttribute('data-module')));
    });

    render('introduction');
  </script>
</body>
</html>
